<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fnAdd() {
        document.getElementById("div1").style.visibility = "visible";
        var no1 = document.getElementById("no1").value;
        var no2 = document.getElementById("no2").value;
        //calling the servlet to add these numbers using ajax

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("div1").innerHTML = this.responseText;
            document.getElementById("div1").style.visibility = "hidden";
          }
        };
        xhttp.open(
          "GET",
          "http://localhost:8080/11-jul-ajax/MyServlet?no1=" +
            no1 +
            "&no2=" +
            no2,
          true
        );
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div id="wait"></div>
    Number 1: <input type="number" name="" id="no1" onkeyup="fnAdd()" /><br />
    Number 2: <input type="number" name="" id="no2" onkeyup="fnAdd()" /><br />

    <input type="button" value="Add" onclick="fnAdd()" /><br />
    <div id="div1" style="display: none">
      <img width="100" src="loading.gif" alt="" />
    </div>
  </body>
</html>
